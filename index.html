<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
     href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Quiz App</title>
  </head>
  <body id="body">
    <div class="container">
      <div id="score-add" class="score hide">
        <h2>Score: <span id="final-score"></span></h2>
      </div>
      <div id="question-card">
        <h1 id="quiz-title">Basic Math Quiz</h1>
        <h1 id="your-score" class="hide score-percent">
          You scored:&nbsp; <span id="end-score"></span>
        </h1>
        <h2 id="question" class="hide">Question</h2>
        <div id="answers" class="btn-answers hide">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
        </div>
      </div>
      <div>
        <button id="start-btn" class="start-btn btn">Start</button>
        <!-- <button id="next-btn" class="next-btn btn hide">Next</button> -->
        <button id="reset-btn" class="reset-btn btn hide">Reset</button>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
